<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Selecting DOM Elements</title>
</head>
<body>
    <h1>SELECTING DOM ELEMENTS</h1>

    <div class="container">
        <div class="box">
            <h2>getElementById()</h2><hr>
            <p id="ex1">Hello</p> <!--Yahh, this one-->
            <h3 id="html_id">This shows the above paragraph tag valueðŸ‘†</h3>
            <button onclick="Id()">ID</button>
        </div>

        <div class="box" >
            <h2>getElementsByTagName()</h2><hr>
            <p>Paragraph Tag1</p>
            <p>Paragraph Tag2</p>
            <p>Paragraph Tag3</p>
            <h3 id="sample">tags[value]</h3>
            <button onclick="TagName()">TagName</button>
        </div>

        <!-- <div class="box">
            <h2>getElementsByClassName()</h2><hr>
            <h3 class="sample">Class</h3>
            <button onclick="Class()">ClassName</button>
        </div> -->
    




        <script>
            // getElementById()
            function Id(){
                let value=document.getElementById('ex1');
                document.getElementById('html_id').innerHTML="This is the text from Paragraph tag : "+value.innerHTML;
            }

            // getElementsByTagName()
            function TagName(){
                let tags=document.getElementsByTagName("p");
                let value=Number(prompt("Enetr a value 1-3"));
                document.getElementById('sample').innerHTML=tags[value].innerHTML; //show  "hello" cuz, first <p> i.e the above one with value hello
            }

            // // getElementsByClassName()
            // function Class(){
            //     let value=prompt("enter a value to display");
            //     document.getElementsByClassName('sample').innerHTML=value;
            // }
        </script>
  </div>  
</body>
</html>
